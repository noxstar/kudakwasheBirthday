<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="styles.css">
    <script src="slideshow.js" defer></script>
</head>
<body class="memories-page">
    <div w3-include-html="header.html"></div>
    <div class="content">

            <div class="mySlides fade slide2">

                    <div class="caption">Description of memory 2</div>
                </div>
            </div>
            <div class="mySlides fade slide3">
                <div class="polaroid">
                    <img src="Kuda&me.jpg" style="width:100%">
                    <div class="caption">Description of memory 3</div>
                </div>
            </div>
            <div class="mySlides fade slide4">
                <div class="polaroid">
                    <img src="KE.jpg" style="width:100%">
                    <div class="caption">Description of memory 4</div>
                </div>
            </div>
            <div class="mySlides fade slide5">
                <div class="polaroid">
                    <img src="kuda2.jpg" style="width:100%">
                    <div class="caption">Description of memory 5</div>
                </div>

            <div class="mySlides fade slide6">

                    <div class="caption">Description of memory 7</div>
                </div>
            </div>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span> 
            <span class="dot" onclick="currentSlide(6)"></span> 
            <span class="dot" onclick="currentSlide(7)"></span>

        <div class="nav-arrows">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</body>

<script>
        // Function to include HTML
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
</html>
